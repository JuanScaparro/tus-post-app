<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tus Posts App</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Tus Posts App</span>
      </div>
    </nav>

    <!-- Spinner -->
    <div class="d-flex justify-content-center m-5">
      <div class="spinner-border text-info text-center" style="width: 3rem; height: 3rem;" role="status" id="spinner">
        <span class="visually-hidden"></span>
      </div>
    </div>

    <!-- Dynamic Post Card -->
    <div class="container m-5 mx-auto" id="app">
      <div id="postContent"></div>
      <div 
        class="offcanvas offcanvas-end" 
        tabindex="-1" 
        id="offcanvasRight" 
        aria-labelledby="offcanvasRightLabel"
      >
        <div id="spinnerSideBar" class="">
          <div class="spinner-border text-info text-center" style="width: 3rem; height: 3rem;" role="status" >
            <span class="visually-hidden"></span>
          </div>
          <p id="spinnerTitle"></p>
        </div>
        <div id="sideBarContent"></div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="row col-3 mb-5 mx-auto">
      <button type="button" class="col btn" style="border-radius: 100%;" id="prevPage">
        <img src="src/img/left-arrow.png" alt="Previous Page" style="width: 35px;">
      </button>
      <h5 class="col text-center p-2" id="pageLabel"></h5>
      <button type="button" class="col btn" style="border-radius: 100%;" id="nextPage">
        <img src="src/img/right-arrow.png" alt="Next page" style="width: 35px;">
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
